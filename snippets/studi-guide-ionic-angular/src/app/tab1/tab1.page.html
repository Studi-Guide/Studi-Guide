    <h3>Daten Test</h3>
    <svg ng-hide="mapIsVisible" xmlns="http://www.w3.org/2000/svg" attr.width="{{svgWidth}}" attr.height="{{svgHeight}}">
      <rect *ngFor="let room of testRooms"
        attr.fill="{{room.fill}}"
        attr.width="{{room.width}}"
        attr.height="{{room.height}}"
        attr.x="{{room.x}}"
        attr.y="{{room.y}}"
      ></rect>
  </svg>
