<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Select Language</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let l of languages" href="/{{l.Identifier}}" i18n="Select Language">{{l.Language}}</ion-item>
  </ion-list>
</ion-content>
