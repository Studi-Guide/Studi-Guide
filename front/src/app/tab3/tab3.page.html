<ion-header>

    <ion-title>

</ion-header>

        Meal
      </ion-list-header>

        <ion-icon slot="start" color="dark" name="beer"></ion-icon>
        <app-expander class="mensa" header="Mensateria" [expanded]="isMensaExpanded">
          <h3 [innerHTML]="mensaFeedContent.content">
          </h3>
        </app-expander>
      </ion-item>
      <ion-item href="https://www.kim-chung.de/speisekarte/mittagsgerichte/">
        <ion-icon slot="start" color="dark" name="pizza"></ion-icon>
        <ion-label>Vietnam restaurant</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="dark" name="cafe"></ion-icon>

    </ion-list>
