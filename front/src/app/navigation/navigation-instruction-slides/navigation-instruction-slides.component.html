<ion-item>
    <ion-slides #ionSlides (ionSlideNextEnd)="onNextSlide()"
                (ionSlidePrevEnd)="onPrevSlide()" pager="true" [options]="slideOpts">
        <ion-slide *ngFor="let i of instructions">
            <ion-text>
                <h2>{{i.Text}}</h2>
                <p>{{i.Distance}}m</p>
            </ion-text>
        </ion-slide>
    </ion-slides>
</ion-item>
