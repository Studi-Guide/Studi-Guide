<div class="container">
    <ion-grid>
        <ion-row>
            <ion-col size="11">
                <ion-item>
                    <ion-label>From</ion-label>
                    <ion-input #inputFrom></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>To</ion-label>
                    <ion-input #inputTo></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="1" class="swappicon ion-activatable ripple-parent" (click)="swapInputs()">
                    <ion-icon size="large" name="swap-vertical-outline"></ion-icon>
                    <ion-ripple-effect></ion-ripple-effect>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
