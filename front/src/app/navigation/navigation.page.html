<ion-content scroll-y="false">
  <ion-progress-bar type="indeterminate" color="secondary" *ngIf="progressIsVisible"></ion-progress-bar>
  <ion-item color="">
    <ion-searchbar #discoverySearchbar animated="true" search-icon="search-circle-outline" inputmode="text"
                   mode="ios" placeholder="location" color="light" icon-color="dark"
                   [(ngModel)]="startInput" (keyup.enter)="checkWhatIsRequestedByEnterKey()">
    </ion-searchbar>
    <ion-button size="default" mode="ios" color="medium" (click)="showFloorForSearch()" *ngIf="searchBtnIsVisible">
      <ion-icon size="large" slot="icon-only" name="search" color=""></ion-icon>
    </ion-button>
    <span class="vertical-line" *ngIf="searchBtnIsVisible"></span>
    <ion-button size="default" mode="ios" color="primary" (click)="showRoute()">
      <ion-icon size="large" slot="icon-only" src="/assets/navigation-svgs/directions-24px.svg"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-item color="primary" *ngIf="routeInputIsVisible">
    <ion-searchbar search-icon="navigate-circle-outline" animated="true" inputmode="text" mode="ios"
                   placeholder="destination" color="light" icon-color="dark"
                   [(ngModel)]="destinationInput" (keyup.enter)="checkWhatIsRequestedByEnterKey()">
    </ion-searchbar>
    <ion-button size="default" mode="ios" color="primary" (click)="hideRouteSearchbar()" *ngIf="closeRouteBtnIsVisible">
      <ion-icon size="large" slot="icon-only" name="close-outline"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-item (click)="presentAvailableFloorModal()">
    <ion-icon slot="start" name="layers"></ion-icon>
  </ion-item>

  <div id="map-wrapper">
    <canvas id="map"></canvas>
  </div>

  <ion-button size="default" mode="ios" color="light" id="available-floors-btn"
              *ngIf="availableFloorsBtnIsVisible" (click)="presentAvailableFloorModal()">
    <ion-icon size="large" slot="icon-only" name="layers"></ion-icon>
  </ion-button>

</ion-content>
