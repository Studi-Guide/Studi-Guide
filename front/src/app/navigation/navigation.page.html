<ion-content scroll-y="false">
  <ion-progress-bar type="indeterminate" color="secondary" *ngIf="progressIsVisible"></ion-progress-bar>

  <app-search-input
    (discovery)="onDiscovery($event)"
    (route)="onRoute($event)">
  </app-search-input>

  <div id="map-wrapper">
    <canvas id="map"></canvas>
  </div>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button *ngIf="availableFloorsBtnIsVisible" (click)="presentAvailableFloorModal()" color="dark">
      <ion-icon name="layers"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
