<ion-content scroll-y="false">
  <ion-progress-bar type="indeterminate" color="secondary" *ngIf="progressIsVisible"></ion-progress-bar>

  <div style="height: 100%; display: flex; flex-flow: column;">
    <app-search-input
            (discovery)="onDiscovery($event)"
            (route)="onRoute($event)">
    </app-search-input>

    <div id="map-wrapper" style="flex-grow: 1;">
      <canvas id="map"></canvas>
    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button *ngIf="availableFloorsBtnIsVisible" (click)="presentAvailableFloorModal()" color="dark">
      <ion-icon name="layers"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
