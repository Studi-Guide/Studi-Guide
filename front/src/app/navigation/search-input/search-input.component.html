<ion-item lines="none">
  <ion-searchbar #destinationSearchbar search-icon="navigate-circle-outline" inputmode="text"
                 mode="ios" placeholder="destination" color="" icon-color="dark"
                 [value]="destinationSearchbarValue"
                 (ionInput)="onDestinationInputEvent($event)"
                 (click)="onSearchBarHasFocus('destinationSearchbar')"
                 (window:keydown)="onKey($event, 'destinationSearchbar')">
  </ion-searchbar>
  <ion-button slot="end" size="default" mode="ios" color="primary"  (click)="emitDiscoveryEvent()" *ngIf="searchBtnIsVisible">
    <ion-icon size="large" slot="icon-only" name="search" color=""></ion-icon>
  </ion-button>
<!--  <span class="vertical-line" *ngIf="searchBtnIsVisible"></span>-->
<!--  <ion-button size="default" mode="ios" color="primary" (click)="routeBtnClick()">-->
<!--    <ion-icon size="large" slot="icon-only" src="assets/navigation-svgs/directions-24px.svg"></ion-icon>-->
<!--  </ion-button>-->
</ion-item>
<ion-list #locationList>
  <ion-item button *ngFor="let l of locations" (click)="discovery.emit(l.Name)">
    <ion-label>
      <h2>{{l.Name}}</h2>
      <p class="ion-text-wrap">{{l.Description}}</p>
    </ion-label>
  </ion-item>
</ion-list>
