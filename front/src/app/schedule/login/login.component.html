<div *ngIf="!isUserLoggedIn">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Moodle Login
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid fixed="md">
    <ion-row>
      <ion-col size="12">
        <ion-searchbar #userNameInput animated="true" search-icon="person-circle-outline" inputmode="text"
                       mode="ios" placeholder="user name" color="light" icon-color="dark"
                       (ionChange)="clearInvalidCredentialsMsg()" value="admin"
        ></ion-searchbar>
        <!-- TODO remove searchbar values -->
        <ion-searchbar #passwordInput animated="true" search-icon="key-outline" inputmode="text"
                       mode="ios" placeholder="password" color="light" icon-color="dark" type="password"
                       (ionChange)="clearInvalidCredentialsMsg()" value="administrator"
        ></ion-searchbar>
        <ion-button size="default" mode="ios" color="secondary" (click)="fetchAndPersistMoodleToken()">
          <h4>sign in</h4>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center" [innerHTML]="invalidCredentialsMessage" id="invalid-credentials">
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
