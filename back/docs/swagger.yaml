      pathNode:
        $ref: '#/definitions/navigation.PathNode'
        type: object
      section:
        $ref: '#/definitions/models.Section'
        type: object
    type: object
  models.MapItem:
    properties:
      building:
        type: string
      campus:
        type: string
      color:
        type: string
      doors:
        items:
          $ref: '#/definitions/models.Door'
        type: array
      pathNodes:
        items:
          $ref: '#/definitions/navigation.PathNode'
        type: array
      sections:
        items:
          $ref: '#/definitions/models.Section'
        type: array
    type: object
  models.Room:
    properties:
      building:
        type: string
      campus:
        type: string
      color:
        type: string
      description:
        type: string
      doors:
        items:
          $ref: '#/definitions/models.Door'
        type: array
      id:
        type: integer
      name:
        type: string
      pathNode:
        $ref: '#/definitions/navigation.PathNode'
        type: object
      pathNodes:
        items:
          $ref: '#/definitions/navigation.PathNode'
        type: array
      sections:
