definitions:
  models.Door:
    properties:
      id:
        type: integer
      pathNode:
        $ref: '#/definitions/navigation.PathNode'
        type: object
      section:
        $ref: '#/definitions/models.Section'
        type: object
    type: object
  models.MapItem:
    properties:
      alias:
        items:
          type: string
        type: array
      color:
        type: string
      description:
        type: string
      doors:
        items:
          $ref: '#/definitions/models.Door'
        type: array
      name:
        type: string
      sections:
        items:
          $ref: '#/definitions/models.Section'
        type: array
    type: object
  models.Room:
    properties:
      id:
        type: integer
      mapItem:
        $ref: '#/definitions/models.MapItem'
        type: object
      pathNode:
        $ref: '#/definitions/navigation.PathNode'
        type: object
    type: object
  models.Section:
    properties:
      end:
        $ref: '#/definitions/navigation.Coordinate'
        type: object
      id:
        type: integer
      start:
        $ref: '#/definitions/navigation.Coordinate'
        type: object
    type: object
  navigation.Coordinate:
    properties:
      x:
        type: integer
      "y":
        type: integer
      z:
        type: integer
    type: object
  navigation.PathNode:
    properties:
      coordinate:
        $ref: '#/definitions/navigation.Coordinate'
        type: object
      group:
        $ref: '#/definitions/navigation.PathNodeGroup'
        type: object
      id:
        type: integer
    type: object
  navigation.PathNodeGroup:
    properties:
      id:
        type: integer
      name:
        type: string
      nodes:
        items:
          $ref: '#/definitions/navigation.PathNode'
        type: array
    type: object
info:
  contact: {}
  license: {}
paths:
  /map:
    get:
      consumes:
      - application/json
      description: Gets all map items of available rooms and connector spaces (corridor,
        stairs, etc..)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.MapItem'
            type: array
      summary: Get All Map Items
      tags:
      - MapController
  /map/floor:
    get:
      consumes:
      - application/json
      description: Gets all map items of available rooms and connector spaces (corridor,
        stairs, etc..)
      parameters:
      - description: filter map items by floor
        in: query
        name: floor
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.MapItem'
            type: array
      summary: Get All Map Items
      tags:
      - MapController
  /navigation/dir:
    get:
      consumes:
      - application/json
      description: Gets the navigation route for a start and end room
      parameters:
      - description: the start room name
        in: query
        name: startroom
        type: string
      - description: the end room name
        in: query
        name: endroom
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/navigation.Coordinate'
            type: array
      summary: Get Navigation Route
      tags:
      - NavigationController
  /roomlist/:
    get:
      consumes:
      - application/json
      description: Gets all available rooms
      operationId: get-room-list
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Room'
            type: array
      summary: Get Room List
      tags:
      - RoomController
swagger: "2.0"
